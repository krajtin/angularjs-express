<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="src/angular/angular.route.js"></script>
  <script type="text/javascript" src="src/angular/main.js"></script>
  <script type="text/javascript" src="src/angular/components/parrafos.js"></script>
  <script type="text/javascript" src="src/angular/components/frutas.js"></script>

</head>
<body>
  <main ng-app="appAngular">
    <div ng-controller="appController">

      <h1>{{texto}}</h1>
      <ul>
        <li ng-repeat="phone in phones">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

      <!--<parrafos></parrafos>
      <frutas></frutas>-->
      <div ng-view></div>

    </div>
  </main>


</body>
</html>
