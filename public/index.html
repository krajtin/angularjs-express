<html>
<head>
  <!-- Es necesario para el routing  desde el contexto
  Si es desde otro contexto   <base href="/subapp/" />
  https://code.angularjs.org/1.7.5/docs/error/$location/nobase
  -->
  <base href="/" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="src/angular/angular.route.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.7.6/angular-resource.min.js"></script>
  <!-- Local-Zone  https://github.com/angular/angular.js/tree/master/src/ngLocale -->
  <script src="src/angular/angular-locale_es-es.js"></script>
  <!-- /Local-Zone -->
  <script type="text/javascript" src="src/angular/main.js"></script>
  <script type="text/javascript" src="src/angular/components/parrafos.js"></script>
  <script type="text/javascript" src="src/angular/components/frutas.js"></script>
  <script type="text/javascript" src="src/angular/components/frutasDetalles.js"></script>
  <script type="text/javascript" src="src/angular/components/todoList.js"></script>
  <script type="text/javascript" src="src/angular/components/lenguajes.js"></script>
  <script type="text/javascript" src="src/angular/components/lenguajes.component.js"></script>


</head>
<body>

  <main ng-app="appAngular">
    <div ng-controller="controlador_2">
      {{info}}
    </div>
    <div ng-controller="appController">

      <h1>{{texto}}</h1>
      <ul>
        <li ng-repeat="phone in phones">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

      <!-- ng-view  Permite crear el routing de AngularJS-->
      <div ng-view></div>
      
      <a href="/parrafos">Ver PARRAFOS routing</a>
      <a href="/frutas">Ver FRUTAS routing</a>

      <lenguajes></lenguajes>
      <todo-list></todo-list>


    </div>
  </main>


</body>
</html>
